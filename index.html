<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="title">
            <p>~~ Na có phải hem ta ~~</p>
        </div>
    </header>
    <div class="wrapper">
        <!-- item image -->
        <div class="image">
            <img src="./assets/img/na1.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na2.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na3.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na4.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na5.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na6.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na7.jpg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img/na8.jpg" alt="">
        </div>
    </div>
    <div class="gallery">
        <i class="close fas fa-times"></i>
        <div class="gallery__inner">
            <img src="./assets/img/na3.jpg" alt="">
        </div>
        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
